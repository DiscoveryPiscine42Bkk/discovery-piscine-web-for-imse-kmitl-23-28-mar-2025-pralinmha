<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #FAE3D9;
            padding: 50px;
            color: #5D4037;
        }
        .container {
            background: #FFF8E1;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
            display: inline-block;
        }
        button {
            padding: 12px 24px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            background: #FF8A65;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #E64A19;
        }
        .content {
            background: #FFDAB9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
            display: inline-block;
            text-align: center;
            width: 60%;
            margin: auto;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Portfolio</h1>
        <p>Choose a person to view their portfolio.</p>
        <button onclick="location.href='person1.html'">First Person</button>
        <button onclick="location.href='person2.html'">Second Person</button>
    </div>
</body>
</html>
